<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form action="">
      <div>
        <label for="first__name">First name</label>
        <input type="text" id="first__name" placeholder="Fisrt name" required>
      </div>
      <div>
        <label for="last__name">Last name</label>
        <input type="text" id="last__name" placeholder="Last name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" minlength="10" required>
      </div>
      <div>
        <label for="birth__date">Birth date</label>
        <input type="date" id="birth__date" required>
      </div>
      <div>
        <label for="range">How happy are you?</label>
        <input type="range" id="range" max="100" min="0" step="20" list="tickmarks"  required>
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="20"></option>
          <option value="40"></option>
          <option value="60"></option>
          <option value="80"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav.color</label>
        <input type="color" id="color" required>
      </div>
      <input type="submit" value="Create Account">
    </form>
    
  </body>
</html>
