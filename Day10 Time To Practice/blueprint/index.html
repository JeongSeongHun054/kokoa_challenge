<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <span><i class="fas fa-times"></i></span>
        <span>Playlist</span>
        <span></span>
      </header>
      <div class="profile">
        <div class="profile__avatar">
          <i class="far fa-image"></i>
        </div>
        <div class="profile__info">
          <span>Random</span>
          <span>Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="play-icons">
        <span class="play-icons__icon">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </span>
        <span class="play-icons__icon">
          <i class="far fa-heart"></i>
        </span>
        <span class="play-icons__icon">
          <i class="fas fa-plus"></i>
        </span>
      </div>
      <div class="playlists">
        <div class="playlists__playlist">
          <div class="playlists__playlist__color"></div>
          <div class="playlists__playlist__info">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="playlists__playlist">
          <div class="playlists__playlist__color"></div>
          <div class="playlists__playlist__info">
            <span>Attitude</span>
            <span>Lewis OfMan · Attitude</span>
          </div>
        </div>
        <div class="playlists__playlist">
          <div class="playlists__playlist__color"></div>
          <div class="playlists__playlist__info">
            <span>Try Everthing</span>
            <span>Shakira · Zootpia</span>
          </div>
        </div>
        <div class="playlists__playlist">
          <div class="playlists__playlist__color"></div>
          <div class="playlists__playlist__info">
            <span>Sunflower</span>
            <span>Joseph Vincent · Sunflower</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
